# Tier 2 - Advanced Technical Trading Bot Configuration
# Focus: Stochastic RSI, Keltner, Fisher, Squeeze, Waddah Attar

bot_name: "Tier 2 - Advanced Technical"
bot_tier: 2

exchange:
  name: mexc
  type: futures
  testnet: false

# Same pairs across all tiers
pairs:
  - LAB/USDT
  - MINA/USDT
  - APR/USDT
  - KITE/USDT
  - BLUAI/USDT
  - ON/USDT
  - RIVER/USDT
  - CLO/USDT

timeframe: 15m

strategy:
  # Stochastic RSI
  stoch_rsi_length: 14
  stoch_rsi_k: 3
  stoch_rsi_d: 3

  # Keltner Channels
  keltner_length: 20
  keltner_mult: 2.0

  # Fisher Transform
  fisher_length: 9

  # FRAMA
  frama_length: 16

  # Bollinger Bands (for squeeze)
  bb_length: 20
  bb_std: 2.0

  # SuperTrend
  supertrend_length: 22
  supertrend_mult: 3.0

  # Common
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  adx_length: 14
  atr_length: 14
  volume_period: 20

  # Scoring weights
  weights:
    squeeze: 2.0        # Squeeze breakout
    stoch_rsi: 1.5      # Momentum timing
    fisher: 1.5         # Turn detection
    keltner: 1.0        # Volatility bands
    wae: 1.5            # Entry timing
    half_trend: 1.5     # Trend direction
    supertrend: 1.0     # Trend confirmation
    frama: 1.0          # Adaptive MA

  score_threshold: 4.0
  risk_reward_ratio: 1.5
  atr_multiplier_sl: 1.5

signal_tracking:
  enabled: true
  expiry_hours: 24
  cooldown_minutes: 60

accuracy_filters:
  enable_mtf_filter: true
  enable_volume_filter: true
  enable_volatility_filter: true
  enable_signal_scoring: true
  min_signal_score: 6.0

heartbeat:
  enabled: true
  interval_hours: 6

daily_summary:
  enabled: true
  hour: 0
  minute: 0

enable_long: true
enable_short: true

bot:
  check_interval: 60
  lookback_bars: 300

api_timeout: 30000
database_path: tier2_signals.db

logging:
  level: INFO
  file: tier2_advanced.log
