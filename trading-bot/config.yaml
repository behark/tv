
exchange:
  name: mexc
  type: futures  # futures or spot
  testnet: false

pairs:
  - LAB/USDT
  - MINA/USDT
  - APR/USDT
  - KITE/USDT
  - BLUAI/USDT
  - ON/USDT
  - RIVER/USDT
  - CLO/USDT

timeframe: 15m

strategy:
  ema_length: 200
  use_trend_filter: true
  
  rsi_length: 14
  rsi_oversold: 30
  rsi_overbought: 70
  
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  adx_length: 14
  adx_threshold: 20
  use_adx_filter: true
  
  use_volume_filter: true
  volume_multiplier: 1.2
  volume_period: 20
  
  weights:
    trend: 1.0
    rsi: 1.0
    macd: 1.0
    adx: 1.0
    volume: 0.5
  score_threshold: 2.5
  
  atr_length: 14
  atr_multiplier_sl: 1.5
  risk_reward_ratio: 1.5

enable_long: true
enable_short: true

bot:
  check_interval: 60  # seconds between checks
  lookback_bars: 300  # number of historical bars to fetch
  
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: trading_bot.log
